<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文本相似度查询</title>
</head>
{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'CSS/style.css') }}">
    <script type='text/javascript' src="{{ url_for('static', filename = 'jquery/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'Script/script.js') }}"></script>
{% endblock %}

<body>
<div class="body" id="main">
    <header>
        <h1 id='head'>使用flask+html+js实现文本相似度查询</h1>
        <span>2021218189 邢智博</span>
    </header>
    <main>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">提交文件</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">提交文本</label>

            {#            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">#}
            {#            <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>#}
        </div>
        <div id="inputFile">
            <div class="mb-3">
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" accept=".txt" id="formFile1">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" accept=".txt" id="formFile2">
        </div>
        </div>
        <div class="inputArea" id = 'inputText'>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1"
                          style="height: 100px"></textarea>
                <label for="floatingTextarea2">Text1</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                          style="height: 100px"></textarea>
                <label for="floatingTextarea2">Text2</label>
            </div>
        </div>

        <div class="button">
            <button id="CommitBtn">提交</button>
        </div>
    </main>
</div>
</body>
</html>
