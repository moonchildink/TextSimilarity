<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文本相似度查询</title>
</head>
{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'CSS/style.css') }}">
    <script type='text/javascript' src="{{ url_for('static', filename = 'jquery/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'Script/script.js') }}"></script>
{% endblock %}

<body>
<div class="body" id="main">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Word文档相似度比较</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" id="uploadFilePageNav">
                        <a class="nav-link active" aria-current="page" href="#">上传文件</a>
                    </li>
                    <li class="nav-item" id="myFilePageNav">
                        <a class="nav-link" href="#">我的文件</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            {#            <button class="btn btn-primary me-md-2" type="button">文档比较</button>#}
            {#            <button class="btn btn-primary" type="button">相似度</button>#}
            <button type="button" class="btn btn-outline-dark" id='checkSimilarityButton'>Text Similarity</button>
        </div>
    </nav>
    <main>


        <div id="uploadPage">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="topButton">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">提交文件</label>
            </div>
            <div id="inputFile">
                <div class="input-group">
                    <input type="file" class="form-control" aria-describedby="inputGroupFileAddon04"
                           aria-label="Upload"
                           accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                           id="formFile1" multiple="multiple">
                    <button class="btn btn-outline-primary" type="button" id="slide_down_button" disabled
                            data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-controls="collapseExample">
                        展开
                    </button>
                </div>
                <div class="collapse" id="collapseExample">
                    <div class="card text-center">
                        <div class="card-body">
                            <ul class="list-group" id='file-list-container'></ul>
                        </div>

                        <div class="card-footer text-body-secondary">
                            <nav aria-label="Page navigation example" id="pagination1">
                                <ul class="pagination">
                                </ul>
                            </nav>
                        </div>

                    </div>

                </div>
            </div>
            <div class="button" id='bottomButton'>
                <button id="CommitBtn">提交</button>
            </div>
        </div>



        <div id="myFilePage" style="display: none">
            <div id="ordered-list">
                <ul class="list-group list-group-numbered" id='myFileList'></ul>
            </div>
            <nav aria-label="Page navigation example" id="pagination2">
                <ul class="pagination align-center">

                </ul>
            </nav>


        </div>
        <div id="showContentPage" class='spinner'>
            <div class="alert alert-primary" id="titleLine" role="alert" style="display: none">
            </div>
            <div id="Paragraph">
                <div id="LeftSection" style="display: none"></div>
                <div id="RightSection" style="display: none"></div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
